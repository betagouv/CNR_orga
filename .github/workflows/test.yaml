name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: CNR_ORGA
          POSTGRES_PASSWORD: CNR_ORGA
          POSTGRES_DB: CNR_ORGA
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r requirements/dev.txt
      - name: ‚ú® Black, isort & flake8
        run: make quality
        env:
          DJANGO_DEBUG: True
          USE_VENV: 1
      - name: üöß Check pending migrations
        run: python manage.py makemigrations --check --dry-run --noinput
      - name: ü§π‚Äç Django tests
        run: make test-unit
        env:
          DJANGO_DEBUG: True
          USE_VENV: 1
