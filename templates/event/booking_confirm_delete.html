{% extends "base.html" %}
{% load dsfr_tags %}
{% block content %}
    <div class="fr-container fr-container--fluid fr-mb-md-14v">
        <div class="fr-grid-row fr-grid-row-gutters fr-grid-row--center">
            <div id="contenu" class="fr-col-12 fr-col-md-8 fr-py-12v">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    <fieldset class="fr-fieldset">
                        <legend class="fr-fieldset__legend">
                            <h2>Désinscription</h2>
                        </legend>
                        <div class="fr-fieldset__element">
                            <p>Voulez-vous vraiment annuler votre participation à la concertation ?</p>
                        </div>
                    </fieldset>
                    <div class="form-actions mb-3">
                        <a class="fr-btn fr-btn--secondary" href="{% url "event_detail" object.event.pk %}">Retour</a>
                        <input type="submit" class="fr-btn" value="Me désinscrire" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
